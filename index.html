<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn Tailwind</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./build/tailwind.css">
        <link rel="stylesheet" href="./build/app.css">
       
    </head>
    <body onload="initClock()">
        <div class="pt-12">
            <h1 class="text-center text-gray-900 text-lg font-semibold uppercase mb-5">Duc Long Hoc Tailwind Css</h1>
            <div class="datetime text-center">
               <div class="date">
                <span id="dayname">Day</span>
                <span id="month">Month</span>
                <span id="daynumber">00</span>
                <span id="year">Year</span>
               </div>
            </div>

            <div class="time text-center mb-3">
                <span id="hour">00</span>
                <span id="minutes">00</span>
                <span id="seconds">00</span>
                <span id="period">AM</span>

            </div>
           
            <div class="grid grid-cols-3 gap-x-8 max-w-7xl mx-auto">
                <div>
                    <div class="h-96 mb-5">
                        <img class="w-full  h-full rounded-lg object-cover" src="https://images.unsplash.com/photo-1679087624010-4bd878cc8fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="">
                        
                    </div>
                    <h3 class="text-center text-2xl text-green-900 mb-3">Software developer</h3>
                    <span class="block text-center text-sm font-normal text-gray-400">@by DucLong</span>
                </div>
                <div>
                    <div class="h-96 mb-5">
                        <img class="w-full  h-full rounded-lg object-cover" src="https://images.unsplash.com/photo-1679087624010-4bd878cc8fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="">
                        
                    </div>
                    <h3 class="text-center text-2xl text-green-900 mb-3">Software developer</h3>
                    <span class="block text-center text-sm font-normal text-gray-400">@by DucLong</span>
                </div>
                <div>
                    <div class="h-96 mb-5">
                        <img class="w-full  h-full rounded-lg object-cover" src="https://images.unsplash.com/photo-1679087624010-4bd878cc8fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="">
                        
                    </div>
                    <h3 class="text-center text-2xl text-green-900 mb-3">Software developer</h3>
                    <span class="block text-center text-sm font-normal text-gray-400">@by DucLong</span>
                </div>
            </div>
            
        </div>

        
        <script src="/date.js"></script>
    </body>
</html>
